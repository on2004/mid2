<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO BACK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 5em;
            text-shadow: 0 0 10px white;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .finger {
            font-size: 3em;
            margin-left: 20px;
            animation: point 0.8s infinite alternate ease-in-out;
        }

        @keyframes point {
            0% { transform: translateX(0px); }
            100% { transform: translateX(10px); }
        }

        .back-button {
            font-size: 2em;
            border: 2px solid white;
            background: black;
            color: white;
            padding: 20px 40px;
            cursor: pointer;
            text-shadow: 0 0 10px white;
            transition: 0.3s;
            margin-top: 30px;
        }
        
        .back-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>GO BACK <span class="finger">ðŸ‘ˆ</span></h1>
    <button class="back-button" onclick="window.location.href='index.html'">BACK</button>
</body>
</html>
